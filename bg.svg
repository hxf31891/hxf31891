.typing-demo {
  width: 14ch;
  animation: typing 1.5s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

				@media (prefers-color-scheme: dark) {
					h1 {
						color: #fff;
					}	
				}
				
@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
